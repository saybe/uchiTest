<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="styles/main.css">
    <title>Задание</title>
</head>
<body>
    
    <div class="container">
        <div class="task">
            <p class="task_text">
                Радомир и Гудислав побежали навстречу друг другу. <br>
                Радомир со скоростью  40 вёрст/день, Гудислав со скоростью  30 вёрст/день.
            </p>
        </div>

        <div class="axis">
            <img src="img/left-man.png" class="axis-left-man" alt="Радомир">
            <img src="img/left-arrow.png" class="axis-left-arrow" alt="стрелка">
            <span class="axis-left-name">Радомир</span>
            <span class="axis-left-speed">40 вёрст/день</span>
            <div class="axis_big"></div>
            <div class="axis_big"></div>
            <div class="axis_big last">
                <img src="img/flag.png" alt="флажок">
            </div>
            <div class="axis_little"></div>
            <div class="axis_little"></div>
            <div class="axis_little last"></div>
            <img src="img/right-man.png" class="axis-right-man" alt="Гудислав">
            <img src="img/right-arrow.png" class="axis-right-arrow" alt="стрелка">
            <span class="axis-right-name">Гудислав</span>
            <span class="axis-right-speed">30 вёрст/день</span>
        </div>

        <div class="switch">
            <div class="switch-text">Они бегут, приближаясь друг к другу. Расстояние между ними</div>
            <div class="switch-options">
                <p class="switch-options-one">увеличивается.</p>
                <p class="switch-options-two">уменьшается.</p>
            </div>
        </div>

        <div class="hint">
            <div class="hint_text">
                    Нажимай на слово, чтобы его поменять.
            </div>
        </div>

        <div class="ready">
            <button id="button">Готово</button>
        </div>
    </div>


    <script src="script/main.js"></script>
</body>
</html>
